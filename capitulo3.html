<h1>Capítulo 3 — ¿Qué significa realmente poseer Bitcoin?</h1>
<p><a href="index.html">← Volver al índice</a></p>
<div id="content"></div>

<script>
const stakingAddress = "0xFc9016F9153D0a7e9A09DDca7Ad756F9485cEcbc";
const stakingABI = ["function hasAccess(address user) view returns (bool)"];

async function checkAccess() {

 if(!window.ethereum){ alert("Necesitas MetaMask"); return;}

 const provider = new ethers.providers.Web3Provider(window.ethereum);
 await provider.send("eth_requestAccounts", []);
 const signer = provider.getSigner();
 const userAddress = await signer.getAddress();

 const contract = new ethers.Contract(stakingAddress, stakingABI, provider);
 const access = await contract.hasAccess(userAddress);

 if(access){

 document.getElementById("content").innerHTML = `
 <p>Poseer Bitcoin significa controlar las claves privadas que permiten mover los fondos.</p>

 <p>Una wallet no guarda los bitcoins físicamente, sino las llaves que demuestran propiedad.</p>

 <p>Quien controla las claves controla el Bitcoin.</p>

 <p>La autocustodia permite independencia total, pero implica responsabilidad personal.</p>

 <p>Este diseño permite transferencias sin intermediarios ni permisos.</p>

 <br>
 <a href="capitulo2.html">← Capítulo anterior</a>
 `;
 } else {
 document.getElementById("content").innerHTML = "<p>Acceso no activo.</p>";
 }
}

checkAccess();
</script>

</body>
