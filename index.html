<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTCX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .hero img {
      width: 180px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .box {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .box h2, .box h3, .box h4 {
      margin-top: 24px;
    }

    .box p {
      margin-top: 12px;
      color: #ccc;
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="btcx-logo.png" alt="BTCX logo">
    <button id="connectBtn">Conectar wallet</button>
  </div>

  <div id="status" class="box"></div>

  <script>
    const stakingAddress = "0xFc9016F9153D0a7e9A09DDca7Ad756F9485cEcbc";
    const stakingABI = [
      "function hasAccess(address user) view returns (bool)"
    ];

    async function connectWallet() {
      alert("Intentando conectar wallet");

      if (!window.ethereum) {
        alert("Necesitas MetaMask");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      const contract = new ethers.Contract(
        stakingAddress,
        stakingABI,
        provider
      );

      const access = await contract.hasAccess(userAddress);
      showResult(access);
    }

    function showResult(access) {
      const box = document.getElementById("status");

      if (access) {
        box.innerHTML =
          "<h2>Acceso activo ✔️</h2>" +
          "<h3>Análisis semanal BTC – Semana 1</h3>" +
          "<p>Bitcoin se encuentra en fase de consolidación. La paciencia y la gestión del riesgo son clave.</p>" +
          "<p><em>— BTCX</em></p>";
      } else {
        box.innerHTML =
          "<h2>Acceso no activo</h2>" +
          "<p>Necesitas stakear 2.000 BTCX para acceder.</p>";
      }
    }

    window.onload = function () {
      document
        .getElementById("connectBtn")
        .addEventListener("click", connectWallet);
    };
  </script>

</body>
</html>
