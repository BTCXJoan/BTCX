<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTCX – Acceso Bitcoin</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    header img {
  width: 180px;
  height: 180px;
  object-fit: cover;
}
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      max-width: 700px;
      margin: auto;
      padding: 40px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .box {
      border: 1px solid #333;
      padding: 20px;
      margin-top: 20px;
    }
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    }
  </style>
<header>
  <img src="btcx-logo.png" alt="BTCX logo">
  <h1>BTCX</h1>
</header>
<p>Acceso a contenido avanzado sobre Bitcoin mediante staking on-chain.</p>

<button id="connectBtn">Conectar wallet</button>

<div id="status" class="box"></div>

<script>
  const stakingAddress = "0xFc9016F9153D0a7e9A09DDca7Ad756F9485cEcbc";

  const stakingABI = [
    "function hasAccess(address user) view returns (bool)"
  ];

  async function connectWallet() {
    if (!window.ethereum) {
      alert("Necesitas MetaMask");
      return;
    }

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const userAddress = await signer.getAddress();

    const contract = new ethers.Contract(
      stakingAddress,
      stakingABI,
      provider
    );

    const access = await contract.hasAccess(userAddress);
    showResult(access);
  }

  function showResult(access) {
    const box = document.getElementById("status");

    if (access) {
      box.innerHTML = `
        <h2>Acceso activo ✔️</h2>
        <h3>Análisis semanal BTC</h3>
        <p>
          Bitcoin continúa en fase de consolidación. En este entorno,
          la paciencia y la gestión del riesgo son clave.
        </p>
        <p>
          Este espacio se actualizará semanalmente con análisis,
          contexto y reflexiones de mercado.
        </p>
      `;
    } else {
      box.innerHTML = `
        <h2>Acceso no activo</h2>
        <p>
          Para acceder al contenido necesitas stakear <strong>2.000 BTCX</strong>
          en el contrato oficial.
        </p>
        <p>
          Una vez completes el staking, recarga esta página.
        </p>
      `;
    }
  }

  document
    .getElementById("connectBtn")
    .addEventListener("click", connectWallet);
</script>

</body>
</html>
