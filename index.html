<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTCX</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
  font-family: Arial, sans-serif;
  background: #0b0f1a;
  color: #ffffff;
  text-align: center;
  margin: 0;
  padding: 60px 20px;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hero img {
  width: 180px;
  margin-bottom: 24px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #1e4fd8;
}

.box {
  margin-top: 50px;
  max-width: 680px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
}

.box h2 {
  margin-top: 0;
}

.box h3 {
  margin-top: 32px;
}

.box p {
  margin-top: 14px;
  line-height: 1.6;
  color: #d1d5db;
}
  </style>
</head>

<body>

  <div class="hero">
    <img src="btcx-logo.png" alt="BTCX logo">
    <button id="connectBtn">Conectar wallet</button>
  </div>

  <div id="status" class="box"></div>

  <script>
    const stakingAddress = "0xFc9016F9153D0a7e9A09DDca7Ad756F9485cEcbc";
    const stakingABI = [
      "function hasAccess(address user) view returns (bool)"
    ];

    async function connectWallet() {
      alert("Intentando conectar wallet");

      if (!window.ethereum) {
        alert("Necesitas MetaMask");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const userAddress = await signer.getAddress();

      const contract = new ethers.Contract(
        stakingAddress,
        stakingABI,
        provider
      );

      const access = await contract.hasAccess(userAddress);
      showResult(access);
    }

    function showResult(access) {
      const box = document.getElementById("status");

      if (access) {
        box.innerHTML =
          "<h2>Acceso activo ✔️</h2>" +
          "<h3>Análisis semanal BTC – Semana 1</h3>" +
          "<p>Bitcoin se encuentra en fase de consolidación. La paciencia y la gestión del riesgo son clave.</p>" +
          "<p><em>— BTCX</em></p>";
      } else {
        box.innerHTML =
          "<h2>Acceso no activo</h2>" +
          "<p>Necesitas stakear 2.000 BTCX para acceder.</p>";
      }
    }

    window.onload = function () {
      document
        .getElementById("connectBtn")
        .addEventListener("click", connectWallet);
    };
  </script>

</body>
</html>
